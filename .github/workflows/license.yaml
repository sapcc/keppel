name: License
"on":
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
permissions:
  contents: read
jobs:
  addlicense:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      - name: Check if source code files have license header
        run: |
          shopt -s globstar
          go install github.com/google/addlicense@latest
          addlicense --check -ignore "vendor/**" -- **/*.go
